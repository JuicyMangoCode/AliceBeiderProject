<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/tic-tac-toe.png" type="image/x-icon">

    <script src="assets/js/app.js" defer></script>
</head>

<body>
    <div id="mainContainer">
        <h1>Tic-Tac-Toe</h1>
        <h2 id="curTurnMain">Current Turn: <span id="curTurn">N/A</span></h2>
    </div>

    <div id="winnerNotice">
        <h1 id="winnerTitle"><span id="winnerNoticePlayer">‚ùå</span> has won the game!</h1>
        <input type="button" value="Restart" onclick="resetGame()">
    </div>

    <div id="game-board">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
    </div>
</body>
</html>
